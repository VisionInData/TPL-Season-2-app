<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THORE Premier League - TPL</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as inline SVG components
        const Trophy = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );

        const Users = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const TrendingUp = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                <polyline points="16 7 22 7 22 13"></polyline>
            </svg>
        );

        const Award = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="8" r="6"></circle>
                <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"></path>
            </svg>
        );

        const ChevronRight = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Home = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        );

        const BarChart3 = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 3v18h18"></path>
                <path d="M18 17V9"></path>
                <path d="M13 17V5"></path>
                <path d="M8 17v-3"></path>
            </svg>
        );

        const X = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ArrowUp = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="19" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
        );

        const ArrowDown = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
        );

        const Minus = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const RefreshCw = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 2v6h-6"></path>
                <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                <path d="M3 22v-6h6"></path>
                <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
            </svg>
        );

        const AlertCircle = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const TPLApp = () => {
          const [showSplash, setShowSplash] = useState(true);
          const [activeTab, setActiveTab] = useState('feed');
          const [selectedPlayer, setSelectedPlayer] = useState(null);
          const [selectedTeam, setSelectedTeam] = useState(null);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);

          const [playerLeaderboard, setPlayerLeaderboard] = useState([]);
          const [teamLeaderboard, setTeamLeaderboard] = useState([]);
          const [feedPosts, setFeedPosts] = useState([]);

          const SHEET_ID = '1He8K97TnVLw8a6jF1XMLRpba3MZ5sFMVCvOvMxDkdtk';
          const SHEET_NAMES = {
            players: 'Individual Leaderboard',
            teams: 'Team Leaderboard',
            feed: 'Wall of Fame'
          };

          useEffect(() => {
            const timer = setTimeout(() => setShowSplash(false), 3000);
            return () => clearTimeout(timer);
          }, []);

          useEffect(() => {
            if (!showSplash) {
              fetchAllData();
            }
          }, [showSplash]);

          const fetchAllData = async () => {
            setLoading(true);
            setError(null);

            try {
              await Promise.all([
                fetchPlayerLeaderboard(),
                fetchTeamLeaderboard(),
                fetchFeedPosts()
              ]);
            } catch (err) {
              setError('Failed to load data. Please check your internet connection.');
              console.error('Error fetching data:', err);
            } finally {
              setLoading(false);
            }
          };

          const fetchPlayerLeaderboard = async () => {
            try {
              const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAMES.players)}`;
              const response = await fetch(url);
              const text = await response.text();

              const rows = text.split('\n').map(row => {
                const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                return matches ? matches.map(cell => cell.replace(/^"|"$/g, '').trim()) : [];
              });

              const players = rows.slice(1).filter(row => row.length >= 8 && row[0]).map((row, index) => ({
                rank: parseInt(row[3]) || (index + 1),
                name: row[0] || '',
                team: row[1] || '',
                score: parseInt(row[2]) || 0,
                totalSV: parseInt(row[4]) || 0,
                totalVC: parseInt(row[5]) || 0,
                totalF2F: parseInt(row[6]) || 0,
                totalToken: parseInt(row[7]) || 0,
                totalBooking: parseInt(row[8]) || 0,
                teamLogo: row[9] || ''
              }));

              setPlayerLeaderboard(players.sort((a, b) => a.rank - b.rank));
            } catch (err) {
              console.error('Error fetching player leaderboard:', err);
              throw err;
            }
          };

          const fetchTeamLeaderboard = async () => {
            try {
              const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAMES.teams)}`;
              const response = await fetch(url);
              const text = await response.text();

              const rows = text.split('\n').map(row => {
                const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                return matches ? matches.map(cell => cell.replace(/^"|"$/g, '').trim()) : [];
              });

              const teams = rows.slice(1).filter(row => row.length >= 5 && row[0]).map((row, index) => ({
                rank: parseInt(row[2]) || (index + 1),
                team: row[0] || '',
                totalScore: parseInt(row[1]) || 0,
                prevRank: parseInt(row[3]) || (index + 1),
                rankChange: (parseInt(row[3]) || (index + 1)) - (parseInt(row[2]) || (index + 1)),
                teamLogo: row[5] || ''
              }));

              setTeamLeaderboard(teams.sort((a, b) => a.rank - b.rank));
            } catch (err) {
              console.error('Error fetching team leaderboard:', err);
              throw err;
            }
          };

          const fetchFeedPosts = async () => {
            try {
              const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAMES.feed)}`;
              const response = await fetch(url);
              const text = await response.text();

              const rows = text.split('\n').map(row => {
                const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                return matches ? matches.map(cell => cell.replace(/^"|"$/g, '').trim()) : [];
              });

              const posts = rows.slice(1).filter(row => row.length >= 4 && row[0]).map((row, index) => ({
                id: index + 1,
                header: row[0] || '',
                image: row[1] || '',
                date: row[2] || '',
                details: row[3] || '',
                likes: Math.floor(Math.random() * 50) + 20
              }));

              setFeedPosts(posts.reverse());
            } catch (err) {
              console.error('Error fetching feed posts:', err);
              throw err;
            }
          };

          const getTeamMembers = (teamName) => {
            return playerLeaderboard.filter(p => p.team === teamName);
          };

          const getRankBadge = (rank) => {
            if (rank === 1) return "ü•á";
            if (rank === 2) return "ü•à";
            if (rank === 3) return "ü•â";
            return rank;
          };

          const getRankChangeIcon = (change) => {
            if (change > 0) return <ArrowUp className="w-4 h-4 text-green-500" />;
            if (change < 0) return <ArrowDown className="w-4 h-4 text-red-500" />;
            return <Minus className="w-4 h-4 text-slate-400" />;
          };

          const formatDate = (dateStr) => {
            try {
              const date = new Date(dateStr);
              const now = new Date();
              const diff = Math.floor((now - date) / (1000 * 60 * 60 * 24));

              if (diff === 0) return 'Today';
              if (diff === 1) return 'Yesterday';
              if (diff < 7) return `${diff} days ago`;
              return dateStr;
            } catch {
              return dateStr;
            }
          };

          if (showSplash) {
            return (
              <div className="fixed inset-0 bg-gradient-to-br from-amber-900 via-amber-800 to-amber-950 flex items-center justify-center">
                <div className="text-center">
                  <div className="mb-8 animate-pulse">
                    <div className="w-80 h-80 mx-auto mb-6 bg-white rounded-3xl p-4 shadow-2xl">
                      <img
                        src="https://i.postimg.cc/s2SwC7QK/TPL-LOGO-UPDATED-NEW.png"
                        className="w-full h-full object-contain"
                      />
                    </div>
                    <div className="text-6xl font-bold text-amber-300 mb-2">THORE Premier League</div>
                    <div className="text-2xl text-amber-100 font-light">Season 2</div>
                  </div>
                  <div className="mt-20 text-amber-200 text-xl px-8 max-w-md mx-auto text-center drop-shadow-lg">
                  Engineered for excellence by
                  <span className="text-amber-400 font-bold text-2xl drop-shadow-[0_0_10px_rgba(255,200,0,0.9)]">
                    {" "}NarenP
                  </span>
                  <br />
                  <span className="text-amber-300">
                    Software Development and Data Science Solutions
                  </span>
                </div>
                </div>
              </div>
            );
          }

          if (selectedPlayer) {
            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div className="bg-white rounded-3xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                  <div className="sticky top-0 bg-gradient-to-r from-amber-600 to-amber-800 p-6 rounded-t-3xl">
                    <button
                      onClick={() => setSelectedPlayer(null)}
                      className="absolute top-4 right-4 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full p-2 transition-all"
                    >
                      <X className="w-6 h-6 text-white" />
                    </button>
                    <div className="flex items-center space-x-4">
                      <div className="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-lg">
                        <span className="text-3xl font-bold text-amber-700">
                          {selectedPlayer.name.split(' ').map(n => n[0]).join('')}
                        </span>
                      </div>
                      <div className="flex-1">
                        <h2 className="text-3xl font-bold text-white mb-1">{selectedPlayer.name}</h2>
                        <p className="text-amber-100 flex items-center space-x-2">
                          <span>{selectedPlayer.team}</span>
                        </p>
                      </div>
                      <div className="text-right">
                        <div className="text-5xl">{getRankBadge(selectedPlayer.rank)}</div>
                        <p className="text-amber-100 text-sm mt-1">Rank #{selectedPlayer.rank}</p>
                      </div>
                    </div>
                  </div>

                  <div className="p-6 space-y-6">
                    <div className="bg-gradient-to-br from-amber-50 to-amber-100 rounded-2xl p-6 text-center">
                      <p className="text-slate-600 text-sm font-medium mb-2">Total Score</p>
                      <p className="text-6xl font-bold text-amber-700">{selectedPlayer.score}</p>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-5 text-center">
                        <p className="text-slate-600 text-sm font-medium mb-2">Site Visits</p>
                        <p className="text-4xl font-bold text-blue-600">{selectedPlayer.totalSV}</p>
                      </div>
                      <div className="bg-gradient-to-br from-purple-50 to-purple-100 rounded-xl p-5 text-center">
                        <p className="text-slate-600 text-sm font-medium mb-2">Video Calls</p>
                        <p className="text-4xl font-bold text-purple-600">{selectedPlayer.totalVC}</p>
                      </div>
                      <div className="bg-gradient-to-br from-green-50 to-green-100 rounded-xl p-5 text-center">
                        <p className="text-slate-600 text-sm font-medium mb-2">Face to Face</p>
                        <p className="text-4xl font-bold text-green-600">{selectedPlayer.totalF2F}</p>
                      </div>
                      <div className="bg-gradient-to-br from-orange-50 to-orange-100 rounded-xl p-5 text-center">
                        <p className="text-slate-600 text-sm font-medium mb-2">Tokens</p>
                        <p className="text-4xl font-bold text-orange-600">{selectedPlayer.totalToken}</p>
                      </div>
                      <div className="bg-gradient-to-br from-pink-50 to-pink-100 rounded-xl p-5 text-center col-span-2">
                        <p className="text-slate-600 text-sm font-medium mb-2">Total Bookings</p>
                        <p className="text-4xl font-bold text-pink-600">{selectedPlayer.totalBooking}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          if (selectedTeam) {
            const teamMembers = getTeamMembers(selectedTeam.team);

            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div className="bg-white rounded-3xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
                  <div className="sticky top-0 bg-gradient-to-r from-amber-600 to-amber-800 p-6 rounded-t-3xl">
                    <button
                      onClick={() => setSelectedTeam(null)}
                      className="absolute top-4 right-4 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full p-2 transition-all"
                    >
                      <X className="w-6 h-6 text-white" />
                    </button>
                    <div className="flex items-center space-x-4">
                      <div className="w-20 h-20 bg-white rounded-2xl flex items-center justify-center shadow-lg overflow-hidden">
                        {selectedTeam.teamLogo ? (
                          <img
                            src={selectedTeam.teamLogo}
                            alt={selectedTeam.team}
                            className="w-full h-full object-cover"
                            onError={(e) => {
                              e.target.style.display = 'none';
                              e.target.parentElement.innerHTML = '<span class="text-2xl">üèÜ</span>';
                            }}
                          />
                        ) : (
                          <span className="text-2xl">üèÜ</span>
                        )}
                      </div>
                      <div className="flex-1">
                        <h2 className="text-3xl font-bold text-white mb-1">{selectedTeam.team}</h2>
                        <p className="text-amber-100">{teamMembers.length} Members</p>
                      </div>
                      <div className="text-center">
                        <div className="text-5xl mb-2">{getRankBadge(selectedTeam.rank)}</div>
                        <div className="flex items-center space-x-2 bg-white bg-opacity-20 rounded-lg px-3 py-1">
                          {getRankChangeIcon(selectedTeam.rankChange)}
                          <span className="text-white text-sm">
                            {selectedTeam.rankChange > 0 ? `+${selectedTeam.rankChange}` : selectedTeam.rankChange}
                          </span>
                        </div>
                      </div>
                    </div>
                    <div className="mt-4 bg-white bg-opacity-20 rounded-xl p-4 text-center">
                      <p className="text-amber-100 text-sm mb-1">Total Team Score</p>
                      <p className="text-4xl font-bold text-white">{selectedTeam.totalScore}</p>
                    </div>
                  </div>

                  <div className="p-6">
                    <h3 className="text-xl font-bold text-slate-800 mb-4">Team Members</h3>
                    <div className="space-y-3">
                      {teamMembers.map((member) => (
                        <div
                          key={member.rank}
                          onClick={() => {
                            setSelectedTeam(null);
                            setSelectedPlayer(member);
                          }}
                          className="bg-gradient-to-r from-slate-50 to-white rounded-xl p-4 hover:shadow-lg transition-all cursor-pointer border border-slate-100"
                        >
                          <div className="flex items-center space-x-4">
                            <div className="w-12 h-12 bg-gradient-to-br from-amber-400 to-amber-600 rounded-xl flex items-center justify-center text-white font-bold shadow-md">
                              #{member.rank}
                            </div>
                            <div className="flex-1">
                              <h4 className="font-bold text-slate-800">{member.name}</h4>
                              <div className="flex items-center space-x-4 mt-1 text-xs text-slate-500">
                                <span>SV: {member.totalSV}</span>
                                <span>VC: {member.totalVC}</span>
                                <span>F2F: {member.totalF2F}</span>
                                <span>Tokens: {member.totalToken}</span>
                                <span>Bookings: {member.totalBooking}</span>
                              </div>
                            </div>
                            <div className="text-right">
                              <div className="text-2xl font-bold text-amber-700">{member.score}</div>
                              <p className="text-xs text-slate-500">points</p>
                            </div>
                            <ChevronRight className="w-5 h-5 text-slate-300" />
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-50 to-amber-50">
              <header className="bg-white shadow-sm sticky top-0 z-50 border-b border-amber-100">
                <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                  <div className="flex items-center space-x-3">
                    <div className="w-12 h-12 bg-gradient-to-br from-amber-600 to-amber-800 rounded-xl flex items-center justify-center shadow-lg">
                      <Trophy className="w-7 h-7 text-amber-100" />
                    </div>
                    <div>
                      <h1 className="text-2xl font-bold bg-gradient-to-r from-amber-700 to-amber-900 bg-clip-text text-transparent">TPL</h1>
                      <p className="text-xs text-slate-500">THORE Premier League</p>
                    </div>
                  </div>
                  <div className="flex items-center space-x-3">
                    <button
                      onClick={fetchAllData}
                      disabled={loading}
                      className="p-2 hover:bg-amber-50 rounded-lg transition-colors"
                    >
                      <RefreshCw className={`w-5 h-5 text-amber-600 ${loading ? 'animate-spin' : ''}`} />
                    </button>
                    <div className="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-lg p-2">
                      <img
                        src="https://i.postimg.cc/L6XS9b8t/TPL-logo.png"
                        alt="TPL Logo"
                        className="w-full h-full object-contain"
                      />
                    </div>
                  </div>
                </div>
              </header>

              <main className="max-w-7xl mx-auto px-4 py-6 pb-24">
                {error && (
                  <div className="mb-6 bg-red-50 border border-red-200 rounded-xl p-4 flex items-center space-x-3">
                    <AlertCircle className="w-5 h-5 text-red-500 flex-shrink-0" />
                    <p className="text-red-700 text-sm">{error}</p>
                  </div>
                )}

                {loading && !error ? (
                  <div className="flex flex-col items-center justify-center py-20">
                    <RefreshCw className="w-12 h-12 text-amber-600 animate-spin mb-4" />
                    <p className="text-slate-600">Loading data...</p>
                  </div>
                ) : (
                  <>
                    {activeTab === 'feed' && (
                      <div className="space-y-6">
                        <div className="flex items-center justify-between mb-6">
                          <h2 className="text-2xl font-bold text-slate-800">Wall of Fame</h2>
                          <Award className="w-6 h-6 text-amber-600" />
                        </div>
                        {feedPosts.length === 0 ? (
                          <div className="text-center py-12 text-slate-500">
                            <Award className="w-16 h-16 mx-auto mb-4 text-slate-300" />
                            <p>No posts yet. Check back soon!</p>
                          </div>
                        ) : (
                          feedPosts.map(post => (
                            <div key={post.id} className="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300">
                              <div className="p-4 bg-gradient-to-r from-amber-50 to-white">
                                <h3 className="font-bold text-lg text-slate-800 mb-1">{post.header}</h3>
                                <p className="text-xs text-slate-500">{formatDate(post.date)}</p>
                              </div>
                              {post.image && (
                                <img
                                  src={post.image}
                                  alt={post.header}
                                  className="w-full h-64 object-cover"
                                  onError={(e) => e.target.style.display = 'none'}
                                />
                              )}
                              <div className="p-4">
                                <p className="text-slate-700 whitespace-pre-line">{post.details}</p>
                                <div className="flex items-center justify-between text-sm text-slate-500 mt-4 pt-4 border-t border-slate-100">
                                  <button className="flex items-center space-x-2 hover:text-amber-600 transition-colors">
                                    <span className="text-lg">üëè</span>
                                    <span>{post.likes} applause</span>
                                  </button>
                                </div>
                              </div>
                            </div>
                          ))
                        )}
                      </div>
                    )}

                    {activeTab === 'players' && (
                      <div className="space-y-4">
                        <div className="flex items-center justify-between mb-6">
                          <h2 className="text-2xl font-bold text-slate-800">Player Leaderboard</h2>
                          <TrendingUp className="w-6 h-6 text-amber-600" />
                        </div>
                        {playerLeaderboard.length === 0 ? (
                          <div className="text-center py-12 text-slate-500">
                            <TrendingUp className="w-16 h-16 mx-auto mb-4 text-slate-300" />
                            <p>No player data available</p>
                          </div>
                        ) : (
                          <div className="bg-white rounded-2xl shadow-lg overflow-hidden">
                            {playerLeaderboard.map((player, idx) => (
                              <div
                                key={player.rank}
                                onClick={() => setSelectedPlayer(player)}
                                className={`p-4 flex items-center space-x-4 hover:bg-amber-50 transition-colors cursor-pointer ${
                                  idx !== playerLeaderboard.length - 1 ? 'border-b border-slate-100' : ''
                                } ${player.rank <= 3 ? 'bg-gradient-to-r from-amber-50 to-white' : ''}`}
                              >
                                <div className={`w-12 h-12 rounded-xl flex items-center justify-center font-bold text-lg ${
                                  player.rank === 1 ? 'bg-gradient-to-br from-yellow-400 to-yellow-600 text-white shadow-lg' :
                                  player.rank === 2 ? 'bg-gradient-to-br from-slate-300 to-slate-500 text-white shadow-lg' :
                                  player.rank === 3 ? 'bg-gradient-to-br from-amber-600 to-amber-800 text-white shadow-lg' :
                                  'bg-slate-100 text-slate-600'
                                }`}>
                                  {getRankBadge(player.rank)}
                                </div>
                                <div className="flex-1">
                                  <h3 className="font-bold text-slate-800">{player.name}</h3>
                                  <p className="text-sm text-slate-500">{player.team}</p>
                                </div>
                                <div className="text-right">
                                  <div className="font-bold text-lg text-amber-700">{player.score}</div>
                                  <p className="text-xs text-slate-500">points</p>
                                </div>
                                <ChevronRight className="w-5 h-5 text-slate-300" />
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    )}

                    {activeTab === 'teams' && (
                      <div className="space-y-4">
                        <div className="flex items-center justify-between mb-6">
                          <h2 className="text-2xl font-bold text-slate-800">Team Leaderboard</h2>
                          <Users className="w-6 h-6 text-amber-600" />
                        </div>
                        {teamLeaderboard.length === 0 ? (
                          <div className="text-center py-12 text-slate-500">
                            <Users className="w-16 h-16 mx-auto mb-4 text-slate-300" />
                            <p>No team data available</p>
                          </div>
                        ) : (
                          teamLeaderboard.map(team => (
                            <div
                              key={team.rank}
                              onClick={() => setSelectedTeam(team)}
                              className={`bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 cursor-pointer ${
                                team.rank <= 3 ? 'border-2 border-amber-200' : ''
                              }`}
                            >
                              <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                  <div className={`w-16 h-16 rounded-2xl flex items-center justify-center font-bold text-2xl ${
                                    team.rank === 1 ? 'bg-gradient-to-br from-yellow-400 to-yellow-600 text-white shadow-lg' :
                                    team.rank === 2 ? 'bg-gradient-to-br from-slate-300 to-slate-500 text-white shadow-lg' :
                                    team.rank === 3 ? 'bg-gradient-to-br from-amber-600 to-amber-800 text-white shadow-lg' :
                                    'bg-slate-100 text-slate-600'
                                  }`}>
                                    {getRankBadge(team.rank)}
                                  </div>
                                  <div className="w-14 h-14 bg-slate-100 rounded-xl overflow-hidden">
                                    {team.teamLogo ? (
                                      <img
                                        src={team.teamLogo}
                                        alt={team.team}
                                        className="w-full h-full object-cover"
                                        onError={(e) => {
                                          e.target.style.display = 'none';
                                          e.target.parentElement.innerHTML = '<div class="w-full h-full flex items-center justify-center text-2xl">üèÜ</div>';
                                        }}
                                      />
                                    ) : (
                                      <div className="w-full h-full flex items-center justify-center text-2xl">üèÜ</div>
                                    )}
                                  </div>
                                  <div>
                                    <h3 className="text-xl font-bold text-slate-800">{team.team}</h3>
                                    <p className="text-sm text-slate-500">{getTeamMembers(team.team).length} members</p>
                                  </div>
                                </div>
                                <div className="text-right">
                                  <div className="text-2xl font-bold text-amber-700">{team.totalScore}</div>
                                  <div className="flex items-center space-x-2 mt-1">
                                    {getRankChangeIcon(team.rankChange)}
                                    <span className="text-xs text-slate-500">vs last week</span>
                                  </div>
                                </div>
                                <ChevronRight className="w-6 h-6 text-slate-300" />
                              </div>
                            </div>
                          ))
                        )}
                      </div>
                    )}
                  </>
                )}
              </main>

              <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 shadow-lg">
                <div className="max-w-7xl mx-auto px-4 py-3 flex justify-around">
                  <button
                    onClick={() => setActiveTab('feed')}
                    className={`flex flex-col items-center space-y-1 px-6 py-2 rounded-xl transition-all ${
                      activeTab === 'feed'
                        ? 'bg-gradient-to-br from-amber-100 to-amber-200 text-amber-800'
                        : 'text-slate-500 hover:text-amber-600'
                    }`}
                  >
                    <Home className="w-6 h-6" />
                    <span className="text-xs font-medium">Feed</span>
                  </button>
                  <button
                    onClick={() => setActiveTab('players')}
                    className={`flex flex-col items-center space-y-1 px-6 py-2 rounded-xl transition-all ${
                      activeTab === 'players'
                        ? 'bg-gradient-to-br from-amber-100 to-amber-200 text-amber-800'
                        : 'text-slate-500 hover:text-amber-600'
                    }`}
                  >
                    <TrendingUp className="w-6 h-6" />
                    <span className="text-xs font-medium">Players</span>
                  </button>
                  <button
                    onClick={() => setActiveTab('teams')}
                    className={`flex flex-col items-center space-y-1 px-6 py-2 rounded-xl transition-all ${
                      activeTab === 'teams'
                        ? 'bg-gradient-to-br from-amber-100 to-amber-200 text-amber-800'
                        : 'text-slate-500 hover:text-amber-600'
                    }`}
                  >
                    <BarChart3 className="w-6 h-6" />
                    <span className="text-xs font-medium">Teams</span>
                  </button>
                </div>
              </nav>
            </div>
          );
        };

        ReactDOM.render(<TPLApp />, document.getElementById('root'));
    </script>
</body>
</html>
